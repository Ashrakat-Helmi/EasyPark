<VirtualHost *:80>
    ServerName https://easypark-a572.onrender.com/
    ServerAdmin webmaster@https://easypark-a572.onrender.com/
    DocumentRoot /app/html/public

    <Directory /app/html/public>
        AllowOverride All
        Order allow,deny
        Allow from all
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>